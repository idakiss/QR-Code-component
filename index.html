<html lang="en">

  <meta charset="UTF-8">

  <title>Frontend Mentor | QR code component</title>

<body>
  <!-- the body in this case would be my container which would center the card -->
  <div class="card"> 
    <!-- this is the card that should keep the qr code and text inside except for the challenge/coded by -->
      <div>
        <a href="https://www.frontendmentor.io?ref=challenge">
          <img src="./image-qr-code.png" alt="qr code redirects you to frontendmentor.io " 
          title="Frontend Mentor | Front-end coding challenges using a real-life workflow">
        </a>
        <!-- this is the qr code -->
      </div>

      <div>
        <h1>Improve your front-end skills by building projects</h1>
      </div>

      <div>
        <p><small>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</small></p>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
